<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <header class="header" id="header">
      <h1>To Do WebpApp</h1>
    </header>
    <main class="content" id="content">
      <section class="sidebar-section">
        <aritcle class="home-sidebar">
          <div class="h2">
            <h2>Home</h2>
          </div>
          <div class="button-container">
            <button type="button">All Tasks</button>
            <button type="button">Important</button>
            <button type="button">Today</button>
          </div>
        </aritcle>
        <hr />
        <article class="project">
          <div class="h2">
            <h2>Projects</h2>
          </div>
          <div class="button-container">
            <button type="button">Default</button>
            <button type="button" class="add-project">Add a Project</button>
          </div>
        </article>
      </section>
      <section class="todo-section">
        <div class="task-button-container">
          <button type="button" class="task-button">Add a Task</button>
        </div>
        <dialog>
          <div id="dialog">
            <div class="close-icon">
              <i
                class="fa-solid fa-square-xmark close-button"
                id="dialog-close-button"
                autofocus
              ></i>
            </div>
            <form>
              <div class="input-container">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" required />
              </div>
              <div class="input-container">
                <label for="description">Description</label>
                <input
                  type="text"
                  name="description"
                  id="description"
                  required
                />
              </div>
              <div class="input-container">
                <label for="due-date">Due-date</label>
                <input type="date" name="due-date" id="due-date" required />
              </div>
              <div class="input-container">
                <label for="priority">Priority</label>
                <select name="priority" id="priority">
                  <option value="Low">Low</option>
                  <option value="Medium">Medium</option>
                  <option value="High">High</option>
                </select>
              </div>
              <div class="input-container">
                <label for="project">Project</label>
                <select name="project" id="project">
                  <option value="default" selected>Default</option>
                </select>
              </div>
              <div class="input-container">
                <label for="checklist">Checklist Items(if any)</label>
                <input type="checklist" name="checklist" id="checklist" />
                <button
                  type="button"
                  class="checklist-button"
                  id="add-checklist-button"
                >
                  Add checklist
                </button>
                <ul class="checklist-ul"></ul>
              </div>
              <div class="add-button-container">
                <button
                  type="submit"
                  class="include-button"
                  id="include-button"
                >
                  Add +
                </button>
              </div>
            </form>
          </div>
        </dialog>
        <article class="todo-lists"></article>
      </section>
    </main>
    <footer class="footer" id="footer"></footer>
  </body>
</html>
